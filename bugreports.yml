---
- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "оформить заказ"
  expected-result: |
    Создание заказа и отправка данных на сервер
  actual-result: |
    Devtools выдает: Ошибка 500 Internal Server Error

- summary: |
    Кнопки в корзину разного размера в карточке товара
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    Открыть сайт магазина
  expected-result: |
    Кнопки "В корзину" имеют одинаковый размер
  actual-result: |
    Кнопки "В корзину" имеют разные размеры на различных товарах

- summary: |
    Фильтр по цене не учитывает цену со скидкой
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Ввести значения в поле  "Цена" от 100 до 1000
  expected-result: |
    В результате выводятся товары с учетом скидки
  actual-result: |
    В результатах отсутствуют товары, которые попадают в выбранный ценовой диапазон с учетом скидки

- summary: |
    Слияние ценников на карточках товаров
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    Открыть сайт магазина
  expected-result: |
    Ценники на товарах с учетом скидки и без отображаются раздельно
  actual-result: |
    Ценники ничем не разделяются и сливаются в один

- summary: |
    Количество товара в корзине отображается неккоректно
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Добавить несколько разных товаров в корзину
    3. Перейти в корзину
  expected-result: |
    Количество товара у разных позиций находится в одной линии
  actual-result: |
    Количество товара находится не в одной линии, а в разных местах
