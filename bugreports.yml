  actual-result: |
   Кнопки "В корзину" имеют разные размеры на различных товарах

- summary: |
   Фильтр по цене не учитывает цену со скидкой
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Ввести значения в поле  "Цена" от 100 до 1000
  expected-result: |
    В результате выводятся товары с учетом скидки
  actual-result: |
   В результатах отсутствуют товары, которые попадают в выбранный ценовой диапазон с учетом скидки

