- summary: |
    Корзина не очищается после оформления заказа
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "оформить заказ"
  expected-result: |
  Создание заказа и очищение корзины
  actual-result: |
   Заказ создается но товары в корзине остаются

