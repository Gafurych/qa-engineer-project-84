bugreports:
- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "оформить заказ"
  expected-result: |
  Создание заказа и отправка данных на сервер
  actual-result: |
   Devtools выдает: Ошибка 500 Internal Server Error

- summary: |
     кнопки в "корзину" разного размера в карточках товаров
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Открыть сайт магазина
  expected-result: |
   Кнопки "В корзину" имеют одинаковый размер
  actual-result: |
   Кнопки "В корзину" имеют разные размеры на различных товарах

- summary: |
   Фильтр по цене не учитывает цену со скидкой
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Ввести значения в поле  "Цена" от 100 до 1000
  expected-result: |
    В результате выводятся товары с учетом скидки
  actual-result: |
   В результатах отсутствуют товары, которые попадают в выбранный ценовой диапазон с учетом скидки
- summary: |
   Слияние ценников на карточках товаров
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Открыть сайт магазина
  expected-result: |
    Ценники на товарах с учетом скидки и без отображаются раздельно
  actual-result: |
    Ценники ничем не разделяются и сливаются в один

- summary: |
   При фильтрации товара по бренду данные выходят за пределы отображения карточки товара
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Выбрать бренд товара "Oppo"
  expected-result: |
    Товар отображается корректно
  actual-result: |
   Данные выходят за пределы отображения карточки товара

- summary: |
   Неккоректное отображение кнопки "удалить"
  environment: |
    Google Chrome	Версия 118.0.5993.118 (Официальная сборка), (64 бит)
    ОС Windows 10 64 бит
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Добавить товары в корзину
    3. Перейти в корзину
  expected-result: |
    Кнопка удалить для всех товаров находится на одной линии
  actual-result: |
   В корзине кнопки "удалить" находятся на разных линиях

